  version: '3'

  volumes:
    db_data_development: {}
    static_development: {}

  services:

    django-service: &django
      build:
        context: .
        dockerfile: compose/development/backend/Dockerfile
      env_file:
        - .envs/development/django.env
        - .envs/development/postgres.env
      command: bash /manage/build.sh
      volumes:
        - ./alternative_backend:/app
        - static_development:/static
      depends_on:
        - db

    django-app:
      <<: *django
      command: bash /manage/run.sh
      ports:
      - "80:80"
      depends_on:
        - db
        - django-service

    django-celery:
      <<: *django
      command: celery -A alternative_backend worker -l debug
      depends_on:
        - db
        - django-service
        - redis
        - django-app

    django-celery-beat:
      <<: *django
      command: celery -A alternative_backend beat -l debug
      depends_on:
        - db
        - django-service
        - redis
        - django-app

    db:
      image: postgres:latest
      volumes:
        - db_data_development:/var/lib/postgresql/data
      env_file:
        - .envs/development/postgres.env

    redis:
      image: "redis:alpine"
